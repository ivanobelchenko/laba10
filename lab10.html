<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lab 10</title>
</head>
<body>
  <section>  
    <h2>Обельченко Иван - Лабораторная работа №10</h2>
  
    <h1>Крестики-Нолики</h1>
    <p class="turn">Просто игра в крестики-нолики.</p>
    <p class="turn">Ходит : <span id="whatPlayer">X</span></p>
    
    <div class="countWins">
      <p>Победы игрока X: <span id="playerX"></span></p>
      <p>Побед игрока O: <span id="playerO"></span></p>
    </div>
    
    <canvas height='300' width='300' id="canvas"></canvas>
    
    <div class="buttons">
      <button id="new">Новая игра</button>
      <button id="reset">Сбросить</button>
    </div>
    
    <script src="script.js"></script>
  </section>

</body>
</html>
